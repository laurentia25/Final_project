<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/base.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@100;200;300;400&display=swap" rel="stylesheet">
    <title class="brand-logo">Le biZoux</title>
</head>
<body>
{% include "navbar.html" %}
<div class="small-container cart-page">
        {% for product in products_in_cart %}
        <table>
            <tr>
                <th>Produs</th>
                <th>Cantitate</th>
                <th>Subtotal</th>
            </tr>
            <tr>
                <td>
                    <div class="cart-info">
                        <img class="cart-prod-image"  src="{{ url_for('static', filename = product.image) }}" >
                        <div class="info">
                            <h5>{{ product.name }}</h5>
                            <small>Pret {{ product.price }} lei</small>
                            <br>
                            <br>
                            <a href="">Sterge</a>
                        </div>
                    </div>
                </td>
                <td><input type="number" value="1"></td>
                <td>{{ product.price }} lei</td>
            </tr>
        </table>
    <div class="total-price">
        <table>
            <tr>
                <td>Subtotal</td>
                <td>{{ product.price }} lei</td>
            </tr>
        </table>
    </div>
    {% endfor %}
    <div class="shopping">
        <a href="/products">
            <button class="btn btn-primary prod-btn">Continua cumparaturile</button>
        </a>
    </div>
</div>
</body>

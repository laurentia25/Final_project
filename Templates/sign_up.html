{%extends "base.html"%}
{% block content %}
<div style="width: 600px; height: 500px" class="signup-section">
    <div class="large-12 columns">
    <h2 class="title">Înregistrare</h2>
        <form class="form-floating mb-3" action="/users/add" method="post" name="registration" id="registration">
            <div class="form-floating mb-3">
                <div class="form-floating">
                    <input type="text" name="username" id="username" class="form-control" aria-describedby="usernameHelp">
                    <label for="username" class="floating-label">Username</label>
                </div>
            </div>
            <div class="form-floating mb-3">
                <div class="form-floating">
                    <input type="email" name="email" id="email" class="form-control" aria-describedby="emailHelp">
                    <label for="email" class="floating-label">Email address</label>
               </div>
            </div>
            <div class="form-floating mb-3 ">
                <div class="form-floating">
                    <input type="password" name="password" id="password" class="form-control" aria-describedby="passwordHelp">
                    <label for="password" class="floating-label">Password</label>
                </div>
            </div>
            <div class="form-floating mb-3">
                <div class="form-floating">
                    <input type="password" name="confirm_password" id="confirm_password" class="form-control" aria-describedby="passwordHelp">
                    <label for="confirm_password" class="floating-label">Confirm Password</label>
                </div>
            </div>
            {% if error %}
                <div class="alert alert-danger my-4" role="alert">
                    {{ error }}
                </div>
            {% endif %}
            <div class="row align-items-center">
                <div class="col">
                    <a href="/products">
                        <button type="submit" class="btn btn-primary btn-lg">Inregistrează</button>
                    </a>
                </div>
            </div>
        </form>
    </div>
    <div class="center2">
       {% include "carousel.html" %}
</div>
</div>
<div class="border-5 move-up border-top"></div>

{% endblock %}

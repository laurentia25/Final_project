{%extends "base.html"%}
{% block content %}
<div class="container">
    <div class="row">
        {% for product in products %}
        <div class="card float-start">
              <img src="{{ url_for('static', filename=product.image' )}}" class="card-img-top">
              <div class="card-body">
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="prod-price">Pret {{ product.price }} lei</p>
                <a href="/products/{{ product.id }}">
                    <button class="btn btn-primary prod-btn">Vezi produs</button>
                </a>
              </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
